<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Realmode Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      const jsonPromis = fetch("games/games.json").then((response) => response.json());
      function gameLink(idx) {
        return " <a href='index.html?game=" + idx + "'>[" + idx + "]</a>";
      }
      window.onload = () => {
        jsonPromis.then((json) => {
          const hlen = Math.floor(json.length / 2);
          const div = document.getElementById("list");

          var text = "<div class='span6'>";
          for (i = 0; i < hlen; i++) {
            text += "<h4>" + json[i].title + "</h4><p>" + json[i].description + gameLink(i) + "</p>";
          }

          text += "</div><div class='span6'>";
          for (i = hlen; i < json.length; i++) {
            text += "<h4>" + json[i].title + "</h4><p>" + json[i].description + gameLink(i) + "</p>";
          }
          div.innerHTML = text + "</div>";
        });
      };
    </script>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar">
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a style="background-color: #555555; color: white;">Games</a></li>
          <li><a href="https://github.com/realmode-games/realmode.games">Source</a></li>
        </ul>
      </div>

      <hr>

      <div class="row-fluid marketing" id="list"></div>

      <hr>

      <div class="footer">
        &copy; 2022 Andreas T Jonsson</p>
      </div>

    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
